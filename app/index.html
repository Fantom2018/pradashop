<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
<div class="container">
   <header class="header">
      <div class="header__inner">
         <div class="logobox">
            <a class="logo" href="" >
               <img class="logo__img" src="images/logo.png" alt="logo">
            </a>
         </div>
         <nav class="top-menu">
            <ul class="top-menu__list">
               <li class="top-menu__list-item">
                  <a class="top-menu__list-link top-menu__list-link--active" href="#">HOME</a>
               </li>
               <li class="top-menu__list-item">
                  <a class="top-menu__list-link" href="#">SHOP</a>
               </li>
               <li class="top-menu__list-item">
                  <a class="top-menu__list-link" href="#">PAGE</a>
               </li>
               <li class="top-menu__list-item">
                  <a class="top-menu__list-link" href="#">BLOG</a>
               </li>
               <li class="top-menu__list-item">
                  <a class="top-menu__list-link" href="#">CONTACT</a>
               </li>
            </ul>
         </nav>
         <div class="user-menu">
            <a class="user-menu__link" href="#">
               <img class="user-menu__link-img" src="images/usericon/user.svg" alt="user icon link">
            </a>
            <a class="user-menu__link" href="#">
               <img class="user-menu__link-img" src="images/usericon/search.svg" alt="user icon link">
            </a>
            <a class="user-menu__link" href="#">
               <img class="user-menu__link-img" src="images/usericon/heart.svg" alt="user icon link">
               <span class="user-menu__num">3</span>
            </a>
            <a class="user-menu__link" href="#">
               <img class="user-menu__link-img" src="images/usericon/cart.svg" alt="user icon link">
               <span class="user-menu__num">7</span>
            </a>
         </div>
      </div>

   <section class="header__info">

   </section>
   </header>

   <!-- Start Footer -->

   <footer class="footer">



   </footer>



   <!-- <div class="wrapper">
    <main class="main"></main>
    <footer class="footer"></footer>
  </div> -->

</div>

  <script src="js/main.min.js"></script>
</body>

</html>
